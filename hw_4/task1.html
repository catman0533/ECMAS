<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--/*/Реализуйте функцию getUserData, которая принимает идентификатор пользователя (ID) в качестве аргумента и использует fetch для получения данных о пользователе с заданным ID с удаленного сервера. Функция должна возвращать промис, который разрешается с данными о пользователе в виде объекта. Если пользователь с указанным ID не найден, промис должен быть отклонен с соответствующим сообщением об ошибке.

Подсказка, с последовательностью действий:
getUserData использует fetch для получения данных о пользователе с удаленного сервера. Если запрос успешен (с кодом 200), функция извлекает данные из ответа с помощью response.json() и возвращает объект с данными о пользователе. Если запрос неуспешен, функция отклоняет промис с сообщением об ошибке.*/-->

    <SCript>


    function getUserData(userId) {
      const url = `https://jsonplaceholder.typicode.com/users/${userId}`; // Пример URL для тестов

      return fetch(url)
        .then(result => {
          if (result.ok) {
            return result.json(); // Переключимся на result.json() для обработки JSON данных
          }
          throw new Error(`User with ID ${userId} not found`);
        })
        .then(data => data) // Возвращаем данные из промиса
        .catch(err => {
          console.error(err); // Логируем ошибку в консоли
          return Promise.reject(err.message); // Отклоняем промис с сообщением об ошибке
        });
    }

    // Пример использования функции
    getUserData(1)
      .then(userData => {
        console.log('User Data:', userData);
      })
      .catch(error => {
        console.error('Error:', error);
      });

    </SCript>
</body>
</html>
