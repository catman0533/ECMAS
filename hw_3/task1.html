    <!--Задание 1: ""Управление персоналом компании""

Реализуйте класс Employee (сотрудник), который имеет следующие свойства и методы:

Свойство name (имя) - строка, имя сотрудника.
Метод displayInfo() - выводит информацию о сотруднике (имя).
Реализуйте класс Manager (менеджер), который наследует класс Employee и имеет дополнительное свойство и метод:

Свойство department (отдел) - строка, отдел, в котором работает менеджер.
Метод displayInfo() - переопределяет метод displayInfo() родительского класса и выводит информацию о менеджере (имя и отдел).
// Пример использования классов
const employee = new Employee(""John Smith"");
employee.displayInfo();
// Вывод:
// Name: John Smith

const manager = new Manager(""Jane Doe"", ""Sales"");
manager.displayInfo();
// Вывод:
// Name: Jane Doe
// Department: Sales

""Управление списком заказов""

Реализуйте класс Order (заказ), который имеет следующие свойства и методы:

Свойство orderNumber (номер заказа) - число, уникальный номер заказа.
Свойство products (продукты) - массив, содержащий список продуктов в заказе.
Метод addProduct(product) - принимает объект product и добавляет его в список продуктов заказа.
Метод getTotalPrice() - возвращает общую стоимость заказа, основанную на ценах продуктов.

// Пример использования класса
class Product {
constructor(name, price) {
this.name = name;
this.price = price;
}
}

const order = new Order(12345);

const product1 = new Product(""Phone"", 500);
order.addProduct(product1);

const product2 = new Product(""Headphones"", 100);
order.addProduct(product2);

console.log(order.getTotalPrice()); // Вывод: 600-->
    <script>
      class Employee {
        constructor(name) {
          this.name = name;
        }
        displayInfo() {
          console.log(` Name ${this.name}`);
        }
      }
      const employee1 = new Employee("John Smith");
      employee1.displayInfo();

      class Manager extends Employee {
        constructor(name, department) {
          super(name);
          this.department = department;
        }
        displayInfo() {
          console.log(`Name ${this.name}`);
          console.log(`Department ${this.department}`);
        }
      }
      const manager = new Manager("Jane Doe", "Sales");
      manager.displayInfo();

      /* задача 2 */

      // Определение класса Product (продукт)
      class Product {
        // Конструктор принимает имя и цену продукта
        constructor(name, price) {
          this.name = name;
          this.price = price;
        }
      }

      class Order {
        constructor(orderNumber) {
          this.orderNumber = orderNumber;
          this.products = [];
        }
        addProduct(product) {
          this.products.push(product); // Добавляем продукт в массив products
        }
        getTotalPrice() {
          return this.products.reduce(
            (total, product) => total + product.price,
            0
          );
        }
      }
      // Пример использования классов
      const order = new Order(12345); // Создаем новый заказ с номером 12345

      const product1 = new Product("Phone", 500); // Создаем новый продукт Phone с ценой 500
      order.addProduct(product1); // Добавляем продукт в заказ

      const product2 = new Product("Headphones", 100); // Создаем новый продукт Headphones с ценой 100
      order.addProduct(product2); // Добавляем продукт в заказ

      console.log(order.getTotalPrice()); // Выводим общую стоимость заказа: 600
    </script>
