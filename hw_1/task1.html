<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--1) Дан массив const arr = [1, 5, 7, 9] с помощью Math.min и spread оператора, найти минимальное число в массиве, решение задание должно состоять из одной строки
2) Напишите функцию createCounter, которая создает счетчик и возвращает объект с двумя методами: increment и decrement. Метод increment должен увеличивать значение счетчика на 1, а метод decrement должен уменьшать значение счетчика на 1. Значение счетчика должно быть доступно только через методы объекта, а не напрямую.
3) Напишите рекурсивную функцию findElementByClass, которая принимает корневой элемент дерева DOM и название класса в качестве аргументов и возвращает первый найденный элемент с указанным классом в этом дереве.
Пример
const rootElement = document.getElementById('root');
const targetElement = findElementByClass(rootElement, 'my-class');
console.log(targetElement);-->

    <div id="root">
      <div class="some-class">
        <span class="my-class">Target Element</span>
      </div>
    </div>

    <script>
      /*Задача 1 */

      const arr = [1, 5, 7, 9];
      const min = Math.min(...arr);
      console.log(min);

      /*задача 2 */

      function createCounter() {
        let count = 0; // Значение счетчика, доступно только внутри функции

        return {
          increment() {
            count += 1;
            return count;
          },
          decrement() {
            count -= 1;
            return count;
          },
        };
      }

      const counter = createCounter();
      console.log(counter.increment()); // 1
      console.log(counter.increment()); // 2
      console.log(counter.decrement()); // 1

      /* Задача 3*/

      function findElementByClass(element, className) {
        if (element.classList && element.classList.contains(className)) {
          return element;
        }

        for (let child of element.children) {
          const found = findElementByClass(child, className);
          if (found) {
            return found;
          }
        }

        return null; // Если элемент не найден
      }

      const rootElement = document.getElementById("root");
      const targetElement = findElementByClass(rootElement, "my-class");
      console.log(targetElement); // Выведет найденный элемент или null
    </script>
  </body>
</html>
