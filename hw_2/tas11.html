<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Задание 1: ""Управление библиотекой книг""

Реализуйте класс Book, представляющий книгу, со следующими свойствами и методами:

Свойство title (название) - строка, название книги.
Свойство author (автор) - строка, имя автора книги.
Свойство pages (количество страниц) - число, количество страниц в книге.
Метод displayInfo() - выводит информацию о книге (название, автор и количество страниц).

Задание 2: ""Управление списком студентов""
Реализуйте класс Student, представляющий студента, со следующими свойствами и методами:

Свойство name (имя) - строка, имя студента.
Свойство age (возраст) - число, возраст студента.
Свойство grade (класс) - строка, класс, в котором учится студент.
Метод displayInfo() - выводит информацию о студенте (имя, возраст и класс).
javascript

// Пример использования класса
const student1 = new Student(""John Smith"", 16, ""10th grade"");
student1.displayInfo();
// Вывод:
// Name: John Smith
// Age: 16
// Grade: 10th grade

const student2 = new Student(""Jane Doe"", 17, ""11th grade"");
student2.displayInfo();
// Вывод:
// Name: Jane Doe
// Age: 17
// Grade: 11th grade"-->
<script>
    class Book {
      constructor(titlle, author, pages) {
        this.titlle = titlle;
        this.author = author;
        this.pages = pages;
      }
      displayInfo() {
        console.log(
          `Это книга называется ${this.titlle} ее автор ${this.author} и содержит ${this.pages} страниц`
        );
      }
    }
    const book1 = new Book("Акция прикрытия", "Д. Корецкий", 250);
    book1.displayInfo();

    /*задача 2*/
    class Student {
      constructor(name, age, grade) {
        this.name = name;
        this.age = age;
        this.grade = grade;
      }
      displayInfo() {
        console.log(`Name: ${this.name}`);
        console.log(`Age: ${this.age}`);
        console.log(`Grade: ${this.grade}`);
    }
    }
    const student1 = new Student("Иванов", 16, "11 класс");
    const student2 = new Student("Петров", 15, "10 класс");
    student1.displayInfo();
    student2.displayInfo();
  </script>
    
</body>
</html>
